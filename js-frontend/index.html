<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Montserrat", sans-serif
      }
    
      .w3-row-padding img {
        margin-bottom: 12px
      }
    
      .bgimg {
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-image: url('assets/dgbrengle.jpg');
        min-height: 100%;
      }
    </style>
    <title>DISCGOLFR</title>
  </head>
  <body>
    <nav class="w3-sidebar w3-hide-medium w3-hide-small" style="width:40%">
      <div class="bgimg"></div>
    </nav>

    <div class="w3-main w3-padding-large" style="margin-left:40%">

    <header class="w3-container w3-center" style="padding:100px 16px" id="home">

    <h1 class="w3-jumbo"><b>DISCGOLFR</b></h1>
        <p>Find and track your favorites courses.</p>
        <button class="w3-button w3-light-grey w3-padding-large w3-margin-top" id="courseRecommend">Course Recommend</button>
        <div id="recommendDiv" style="padding:20px 10px; display: none"></div>
         
    </header>

    <h2>Courses to Check Out</h2>
    <div id="coursesDiv">

     
    </div>
   


    <!-- Image of location/map -->
    <div id="newCourseFormDiv">
      <h3>Add A New Course</h3>

      <form id="newCourseForm">

      <p><input id="courseName" class="w3-input w3-padding-16 w3-border" type="text" placeholder="Name" required name="Name"></p>
      <p><input id="courseCity" class="w3-input w3-padding-16 w3-border" type="text" placeholder="City" required name="City"></p>
      <p><input id="courseState" class="w3-input w3-padding-16 w3-border" type="text" placeholder="State" required name="State"></p>
      <div id="courseRatingDiv">
        <label for="courseRating">Difficulty:</label>
        <input type="range" min="1" max="100" value="50" class="slider" id="courseRating">
      
      </div>
      <p>
        <button class="w3-button w3-light-grey w3-padding-large" type="submit">
           Add Course
        </button>
      </p>
    </form>
    </div>

    <!-- End Contact Section -->

    <!-- START Contact Section -->
    <div class="w3-padding-32 w3-content w3-text-grey" id="contact" style="margin-bottom:64px">
      <h2>Contact Me</h2>
      <hr class="w3-opacity">
    
      <div class="w3-section">
        <p><i class="fa fa-map-marker fa-fw w3-xxlarge w3-margin-right"></i> Wyoming, US</p>
        <p><i class="fa fa-phone fa-fw w3-xxlarge w3-margin-right"></i> Phone: 760.390.4850 </p>
        <p><i class="fa fa-envelope fa-fw w3-xxlarge w3-margin-right"> </i> Email: bethjeanlilley@gmail.com</p>
      
      </div>
      <!-- END Contact Section -->
    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge" style="margin:-5px">
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
      <p class="w3-medium">Powered by <a href="https://github.com/lilleydev" target="_blank"
          class="w3-hover-text-green">BJ Lilley</a></p>

      <!-- End footer -->
    </footer>
</div>
    <script src="src/appContainer.js"></script>
    <script src="src/course.js"></script>
    <script src="src/comment.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
