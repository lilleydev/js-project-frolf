<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frolf Finder</title>
  </head>
  <body>
    <h1>DISCGOLFR</h1>
    <div id="recommendDiv">
      <button id="courseRecommend">Course Recommend</button>
    </div>
    <h2>Courses to Check Out</h2>
    <div id="coursesDiv"></div>
    <div id="newCourseFormDiv">
      <h3>Add A New Course</h3>
      <form id="newCourseForm">
        <div>
          <label for="courseName">Name:</label>
          <input id="courseName" />
        </div>
        <div>
          <label for="courseCity">City:</label>
          <input id="courseCity" />
        </div>
        <div>
          <label for="courseState">State:</label>
          <input id="courseState" />
        </div>
        <div>
          <input type="submit" />
        </div>
      </form>
    </div>

    <script src="src/appContainer.js"></script>
    <script src="src/course.js"></script>
    <script src="src/comment.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
